<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name = "viewport" content="width=device-width",initial-scale=1.0">
    <title>CSS Table</title>
    <style>
      table,
      th,
      td {
        border: 2px solid;
        border-collapse: collapse;
      }
      tr:nth-child(even) {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div style="overflow-x: auto">
      <table>
        <tr>
          <th>Student_Id</th>
          <th>Student_Name</th>
          <th>Student_Age</th>
          <th>Student_Gender</th>
          <th>Phone_number</th>
          <th>Email</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td>101</td>
          <td>Ravi</td>
          <td>23</td>
          <td>Male</td>
          <td>123456789</td>
          <td>ravi@gmail.com</td>
          <td>89</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Ramya</td>
          <td>23</td>
          <td>Female</td>
          <td>123446789</td>
          <td>ramya@gmail.com</td>
          <td>80</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Sam</td>
          <td>24</td>
          <td>Male</td>
          <td>2346789012</td>
          <td>sam@gmail.com</td>
          <td>70</td>
        </tr>
      </table>
    </div>
  </body>
</html>
